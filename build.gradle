plugins {
    id 'java'
}

group 'cham'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.camel:camel-servlet-starter:3.0.0-RC3'
    implementation 'org.apache.camel:camel-jackson-starter:3.0.0-RC3'
    implementation 'org.apache.camel:camel-swagger-java-starter:3.0.0-RC3'
    implementation 'org.apache.camel:camel-spring-boot-starter:3.0.0-RC3'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.3.RELEASE'

    implementation 'org.springframework:spring-tx:5.2.8.RELEASE'
    implementation 'org.apache.httpcomponents:httpclient:4.5.12'
    implementation 'org.apache.camel:camel-http-starter:3.0.0-RC3'

    implementation 'ch.qos.logback:logback-classic:1.0.13'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
